<!DOCTYPE html>
<html>
<head>
 <title>Button Alert Example</title>
 <style>
 body {
 text-align: center;
 padding-top: 100px;
 background-color: #f0f0f0;
 }
 button {
 padding: 15px 30px;
 border-radius: 8px;
 background-color: #0077cc;
 color: white;
 cursor: pointer;
 }
 </style>
</head>
<body>
 <h1>Click the Button</h1>
 <button onclick="showAlert()">Click Me!</button>
 <script>
 function showAlert() {
 alert("Hello! You clicked the button.");
 }
 </script>
</body>
</html>
